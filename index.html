<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c707b58161.js" crossorigin="anonymous"></script>
    <title>OEM Calculater</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">OEM Calculater</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form >
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" id="productName" class="form-control" placeholder="productName">    
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="productPrice" class="form-control" placeholder="price">    
                        </div>
                    </div>
                    <button type="submit" id="addBtn" class="btn btn-primary btn-sm mt-3">
                        <i class="fas fa-plus">   </i> 
                        add</button>
                    <button type="submit" id="editBtn" class="btn btn-warning btn-sm mt-3">
                        <i class="fas fa-edit"></i> Save Changes</button>
                    <button type="submit"id="deleteBtn" class="btn btn-danger btn-sm mt-3">
                        <i class="fas fa-times"></i> delete</button>
                    <button type="submit"id="cancelBtn" class="btn btn-secondary btn-sm mt-3">
                        <i class="fas fa-arrow-circle-left"></i> Cancel</button>
                </form>

            </div>
        </div>
        <div class="card mt-3" id="productCard">
            <table class="table">
                <tbody id="item-list">
                    <tbody>
                        
                    </tbody>
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total (TL) <strong><span id="total-tl">1200</span> TL</strong></p>
                <p>Total ($) <strong><span id="total-dollar">300</span> $</strong></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
